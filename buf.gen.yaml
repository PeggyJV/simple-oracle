version: v1
plugins:
  - name: prost
    out: cosmwasm-proto/src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::prost_types
      - file_descriptor_set
      - type_attribute=.=#[allow(missing_docs)]
      - retain_enum_prefix=true
    strategy: all
  - name: tonic
    out: cosmwasm-proto/src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::prost_types
      - no_server
      - client_mod_attribute=.=#[allow(clippy::all\, unused_qualifications\, unused_variables\, dead_code\, missing_docs)]
    strategy: all
  - name: prost-crate
    out: cosmwasm-proto/src/gen
    strategy: all
    opt:
      - no_features
